<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viberain Avi</title>
  <link rel="icon" type="image/png" href="vr-logo.png">
  <style>
    body{
    background: linear-gradient(to right, #BBDEEA, #8bdeff,#5cafea, #607F80);
    height: 100vh;
    margin: 0;
    }
    .header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .logo-and-name{
      display: flex;
      align-items: center;
      font-size: 30px;
    }

    .logo-and-name img {
      height: 26px;
      margin-right: 5px;
      margin-top: 3px;
      border-radius: 5px;
    }

    .comp-name{
      font-family: Helvetica;
      font-weight: 600;
    }

    .buttons{
      display: flex;
      gap: 10px;
    }

    .buttons button{
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      color: #ffffff;
      background-color: rgba(30, 33, 56,0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-and-name">
      <img src="vr.png">
      <div class="comp-name">viberain</div>
    </div>
    <div class="buttons">
      <button>Contact Us</button>
      <button>About</button>
      <button>Login/Sign Up</button>
    </div>
  </div>
  <div>
    body
  </div>
  

</body>
</html>
